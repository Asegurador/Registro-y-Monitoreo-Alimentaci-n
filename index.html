<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Monitoreo de Alimentos</title>
  <link rel="icon" type="image/png" href="logo_CDI.png">
  <style>
body, html {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: url('logo_CDI.png') no-repeat center center fixed;
  background-size: cover;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-container {
  backdrop-filter: blur(10px);
  background-color: rgba(255, 255, 255, 0.15);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.2);
  width: 90%;
  max-width: 400px;
}

.login-box h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #ff0000;
}

input[type="text"], input[type="password"] {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border: none;
  border-radius: 10px;
  background-color: #f1f1f1;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 12px;
  background-color: #4CAF50;
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 10px;
  margin-top: 10px;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background-color: #45a049;
}

a {
  display: block;
  margin-top: 15px;
  text-align: center;
  color: #fff;
  text-decoration: underline;
  font-size: 14px;
}

  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Ingreso Monitoreo Alimentos</h2>
      <input type="text" id="usuario" placeholder="Usuario" required>
      <input type="password" id="contrasena" placeholder="Contraseña" required>
      <button onclick="iniciarSesion()">Iniciar Sesión</button>
      <a href="https://wa.me/573133118664?text=JOEL%20SE%20ME%20OLVIDO%20LA%20CONTRASEÑA%20AYUDAME" target="_blank">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
  <script> 
  const usuariosValidos = [
  { usuario: 'zuleima', contrasena: 'zuleima' },
  { usuario: 'joel', contrasena: 'joel' }
];

function iniciarSesion() {
  const user = document.getElementById("usuario").value.trim();
  const pass = document.getElementById("contrasena").value.trim();

  const encontrado = usuariosValidos.find(u => u.usuario === user && u.contrasena === pass);

  if (encontrado) {
    localStorage.setItem('autenticado', 'true');
    localStorage.setItem('ultimoAcceso', Date.now().toString());
    window.location.href = "Monitoreo.html";
  } else {
    alert("Usuario o contraseña incorrectos");
  }
}

// Control de cierre por inactividad
let tiempoInactividad = 5 * 60 * 1000; // 5 minutos

document.addEventListener("DOMContentLoaded", () => {
  if (window.location.pathname.includes("Monitoreo.html")) {
    verificarSesion();

    let eventos = ['mousemove', 'keydown', 'click'];
    eventos.forEach(evt => {
      document.addEventListener(evt, actualizarUltimoAcceso);
    });

    setInterval(() => {
      const ultimo = parseInt(localStorage.getItem('ultimoAcceso'));
      if (Date.now() - ultimo > tiempoInactividad) {
        alert("Sesión cerrada por inactividad.");
        localStorage.removeItem('autenticado');
        window.location.href = "index.html";
      }
    }, 10000); // revisar cada 10 segundos
  }
});

function actualizarUltimoAcceso() {
  localStorage.setItem('ultimoAcceso', Date.now().toString());
}

function verificarSesion() {
  const auth = localStorage.getItem('autenticado');
  if (!auth) {
    window.location.href = "index.html";
  }
}

</script>
</body>
</html>
